<!DOCTYPE html>

<html  lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"
      >
<h:head>
  <title><ui:insert name="title">Student registration form</ui:insert></title>
</h:head>

<h:body>

<h:form>
	name: <h:inputText id="firstName" value="#{studentTwo.firstName}" /> 
	Last name: <h:inputText id="lastName" value="#{studentTwo.lastName}" /> 
	
	Country:
	<h:selectOneMenu value="#{studentTwo.country}" >
	
	<f:selectItem  itemValue="Ukraine" itemLabel="Ukraine" />
	<f:selectItem  itemValue="USA" itemLabel="USA" />
	
	</h:selectOneMenu>
	
	<h:commandButton value="Submit" action="student-two-response" />
</h:form>

</h:body>



</html>
